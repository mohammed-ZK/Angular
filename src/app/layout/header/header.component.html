<!-- Conditionally display cart component -->
<div class="d-flex align-items-center">
  <div aria-labelledby=""
    [class]="cartOpen? 'dropdown-menu dropdown-menu-end tableCart show':'dropdown-menu dropdown-menu-end'">
    <div class="row">
      <div class="col-4 text-end"><i class="fa fa-close p-2 text-danger" (click)="navigateToCart()"></i></div>
    </div>
    <app-cart *ngIf="cartOpen"></app-cart>
  </div>
</div>
